    async function sendTransfer(hash, balance, accountNumber, routingNumber) {
    let response = await fetch("https://your-render-url.com/api/transfer", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ hash, balance, accountNumber, routingNumber })
    });

    let result = await response.json();
    console.log(`Transaction Result: ${result.status}`);
}

transfers.forEach(transfer => sendTransfer(transfer.hash, transfer.balance, accountNumber, routingNumber));

    function executeTransfers() {
        let logContainer = document.getElementById("transferLog");
        logContainer.innerHTML = "";
        
        transfers.forEach(transfer => {
            let transferLog = `Transferring $${transfer.balance.toLocaleString()} from hash ${transfer.hash} to account ${accountNumber} with routing number ${routingNumber}`;
            console.log(transferLog);
            
            let div = document.createElement("div");
            div.textContent = transferLog;
            logContainer.appendChild(div);
        });
    }
